<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>twitcn</title>
<style>
body { font-size:{% if veer %}4em{% else %}20px{% endif %}; }
textarea { width:100%; }
.tweet { border-bottom:{% if veer %}6{% else %}2{% endif %}px solid #AAAAAA; margin-top:6px; }
#char_count { font-weight: bold; }
</style>
</head>
<body>
    <form method="POST" action=".">
    <input type="hidden" id="in_reply_to_status_id" value="">
    <textarea onblur="check_char_count()" onkeyup="check_char_count()" id="tweet-text" tabindex="1"></textarea><br/>
    <input type="button" onclick="tweet()" value="Tweet"/> <span id="char_count">140</span>
    </form>
    {% load twitcn_filters %}
    {% for status in messages %}
    <div id="new_tweets"></div>
    <div class="tweet">
    <b style="color:red;">{{ status.user.screen_name }}</b>: {{ status.text|ParseStatusText|safe }}<br/>
    {{ status.relative_created_at }} <a  href="javascript:void(0)" onclick="favo(this, '{{ status.id }}')">Favo{% if status.favorited %}ed{% endif %}</a> <a href="javascript:void(0)" onclick="reply('{{ status.user.screen_name }}', '{{ status.id }}')">Re</a> <a href="javascript:void(0)" onclick="retweet('RT @{{ status.user.screen_name }}: {{ status.text }}')">RT</a>
    </div>
    {% endfor %}

    <script type="text/javascript" src="/twitcn_media/js/private.js"></script>
</body>
</html>
