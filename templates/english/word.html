<!DOCTYPE html>
<html>
<head>
<style>
.main { color: black; font-size:{% if veer %}5em{% else %}20px{% endif %}; width:100%; }
a { color:black; text-decoration:none; }
</style>
</head>

<body>
<div class="main">

    <span style="color:red;">{{ result.word }}</span>
    [<span style="color:green;">{{ result.pron }}</span>]
    {{ result.pos }}
    <span style="color:blue;">{{ result.acceptation }}</span><br><br>

    {% for pos, define in result.define.items %}
        {{ pos }} {{ define }}<br>
    {% endfor %}<br>

    {% load common_tags %}
    {{ result.gloss|lookup_words|safe }}
</div>
</body>
</html>
