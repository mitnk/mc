<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
{% if request.META.QUERY_STRING %}<meta name="robots" content="noindex">{% endif %}
<meta name="keywords" content="mitnk,homepage,think critically,thinking critically" />
<link rel="alternate" type="application/rss+xml" title="Mitnk's Blog - RSS Feed" href="http://mitnk.com/feed/" />
<title>{% block title %}Thinking Critically{% endblock %}</title>
<link type="text/css" rel="stylesheet" href="/site_media/css/main.css" />
<link type="text/css" rel="stylesheet" href="/site_media/css/paginator.css" />
{% block extra_css %}{% endblock %}
</head>

<body{% block body_event %}{% endblock %}>

  {% include "header.html" %}

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
