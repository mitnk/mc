{% extends "base.html" %}

{% block title %}Linux Commands{% endblock %}

{% block content %}
<div class="entry-content">
  <h1>Linux Commands</h1>
  <ul>
    {% for command in command_list %}
    <li>
        <a href="{{ command.url }}">{{ command.title }}</a>
        {% if command.description %}- {{ command.description }}{% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
